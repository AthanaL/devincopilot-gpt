name: Build and Deploy

on: [push]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # 在快速连续部署时推荐使用
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # 检查 package-lock.json 文件是否存在
      - name: Check for package-lock.json
        id: check-lock-file
        run: |
          if [ -f package-lock.json ]; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi

      # 安装依赖并构建项目
      - name: Install and Build 🔧
        run: |
          if [ ${{ steps.check-lock-file.outputs.exists }} == 'true' ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # 将此文件夹部署到 GitHub Pages

      # 登录 Docker Hub
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 构建 Docker 镜像
      - name: Build Docker Image
        run: docker build -t devinglaw/demo:latest .

      # 推送 Docker 镜像到 Docker Hub
      - name: Push Docker Image
        run: docker push devinglaw/demo:latest
