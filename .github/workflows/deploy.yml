name: Build and Deploy

on: [push]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # åœ¨å¿«é€Ÿè¿ç»­éƒ¨ç½²æ—¶æ¨èä½¿ç”¨
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # æ£€æŸ¥ package-lock.json æ–‡ä»¶æ˜¯å¦å­˜åœ¨
      - name: Check for package-lock.json
        id: check-lock-file
        run: |
          if [ -f package-lock.json ]; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi

      # å®‰è£…ä¾èµ–å¹¶æ„å»ºé¡¹ç›®
      - name: Install and Build ğŸ”§
        run: |
          if [ ${{ steps.check-lock-file.outputs.exists }} == 'true' ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      # éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # å°†æ­¤æ–‡ä»¶å¤¹éƒ¨ç½²åˆ° GitHub Pages

      # ç™»å½• Docker Hub
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # æ„å»º Docker é•œåƒ
      - name: Build Docker Image
        run: docker build -t devinglaw/demo:latest .

      # æ¨é€ Docker é•œåƒåˆ° Docker Hub
      - name: Push Docker Image
        run: docker push devinglaw/demo:latest
